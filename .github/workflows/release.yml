name: Package

on:
  push:
    tags:
      - v*

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }}) - ${{ matrix.python }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        os: [linux, macos]
        arch: [x86_64, aarch64]
        python: [cp311, cp312]
        exclude:
          # Linux and macOS x86_64 don't have cp312 and cp313
          - os: linux
            python: cp312
          # macOS does not use aarch64 label (uses arm64)
          - os: macos
            arch: aarch64
        include:
          # Map configurations to runners and platforms
          - os: linux
            runner: ubuntu-22.04
            platform: manylinux_x86_64
          - os: linux
            arch: aarch64
            runner: ubuntu-22.04
            platform: manylinux_aarch64
          - os: macos
            runner: macos-latest
            platform: macosx_x86_64
          - os: macos
            arch: aarch64
            runner: macos-latest
            platform: macosx_arm64
    steps:
    - uses: actions/checkout@v4

    # macOS: Install only libomp.
    - name: Install OpenMP (macOS)
      if: matrix.os == 'macos'
      run: |
        brew install libomp

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.21.3
      env:
        CIBW_BUILD: ${{ matrix.python }}-${{ matrix.platform }}
        CIBW_ARCHS: ${{ (matrix.os == 'macos' && matrix.arch == 'aarch64') && 'arm64' || matrix.arch }}
        CIBW_BEFORE_ALL: ${{ matrix.os == 'linux' && 'yum install -y bzip2-devel xz-devel libgomp' || '' }}
        CIBW_BEFORE_BUILD: pip install cython
        CIBW_ENVIRONMENT_MACOS: >-
          BREW_PREFIX="$(brew --prefix)"
          CFLAGS="-Xpreprocessor -fopenmp -I${BREW_PREFIX}/include"
          CXXFLAGS="-Xpreprocessor -fopenmp -I${BREW_PREFIX}/include"
          LDFLAGS="-L${BREW_PREFIX}/lib -lomp"
        CIBW_TEST_COMMAND: python -m unittest mDeepFRI.tests -vv
        CIBW_BUILD_VERBOSITY: 2
        CIBW_TEST_REQUIRES: importlib-resources
        MACOSX_DEPLOYMENT_TARGET: ${{ matrix.os == 'macos' && '14' || '' }}
      with:
        output-dir: dist

    - uses: actions/upload-artifact@v4
      with:
        name: wheel-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.python }}
        path: dist/*
        retention-days: 7

  sdist:
    runs-on: ubuntu-latest
    name: Build source distribution
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install build requirements
      run: python -m pip install -r .github/workflows/requirements.txt
    - name: Build source distribution
      run: python setup.py sdist
    - name: Store built source distribution
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*
        retention-days: 7

  test-sdist:
    runs-on: ubuntu-latest
    name: Test source distribution - Python ${{ matrix.python-version }}
    needs:
    - sdist
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Download built source distribution
      uses: actions/download-artifact@v4
      with:
        name: sdist
        path: dist/
    - name: Update pip to latest version
      run: python -m pip install -U pip setuptools wheel
    - name: Install from source distribution
      run: python -m pip install --no-binary mDeepFRI --find-links=dist mDeepFRI
    - name: Run tests without coverage
      run: python -m unittest mDeepFRI.tests -vv

  upload:
    environment: PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    name: Upload to PyPI
    needs:
    - build-wheels
    - sdist
    - test-sdist
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        merge-multiple: true
    - uses: pypa/gh-action-pypi-publish@release/v1
      if: startsWith(github.ref, 'refs/tags')

  release:
    environment: GitHub Releases
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'rc')"
    name: Release
    needs: upload
    steps:
    - uses: actions/checkout@v4
    - uses: rasmus-saks/release-a-changelog-action@v1.0.1
      with:
        github-token: '${{ secrets.GITHUB_TOKEN }}'
