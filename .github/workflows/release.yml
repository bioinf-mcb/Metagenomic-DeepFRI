name: Package

on:
  push:
    tags:
      - v*

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }}) - ${{ matrix.python }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        os: [linux, macos]
        arch: [x86_64, arm64]
        python: [cp39, cp310, cp311, cp312, cp313]
        exclude:
          # Linux only supports x86_64
          - os: linux
            arch: arm64
          # Linux and macOS x86_64 don't have cp312 and cp313
          - os: linux
            python: cp312
          - os: linux
            python: cp313
        include:
          # Map configurations to runners and platforms
          - os: linux
            runner: ubuntu-20.04
            platform: manylinux_x86_64
          - os: macos
            runner: macOS-13
            platform: macosx_x86_64
          - os: macos
            arch: arm64
            platform: macosx_arm64
    steps:
    - uses: actions/checkout@v4

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.21.3
      env:
        CIBW_BUILD: ${{ matrix.python }}-${{ matrix.platform }}
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_BEFORE_ALL: ${{ matrix.os == 'linux' && 'yum install -y bzip2-devel xz-devel' || '' }}
        CIBW_BEFORE_BUILD: pip install cython
        CIBW_TEST_COMMAND: python -m unittest mDeepFRI.tests -vv
        CIBW_BUILD_VERBOSITY: 2
        CIBW_TEST_REQUIRES: importlib-resources
        MACOSX_DEPLOYMENT_TARGET: ${{ matrix.os == 'macos' && '13' || '' }}
      with:
        output-dir: dist

    - uses: actions/upload-artifact@v4
      with:
        name: wheel-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.python }}
        path: dist/*
        retention-days: 7

  sdist:
    runs-on: ubuntu-latest
    name: Build source distribution
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install build requirements
      run: python -m pip install -r .github/workflows/requirements.txt
    - name: Build source distribution
      run: python setup.py sdist
    - name: Store built source distribution
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*
        retention-days: 7

  test-sdist:
    runs-on: ubuntu-latest
    name: Test source distribution
    needs:
    - sdist
    steps:
    - name: Setup Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Download built source distribution
      uses: actions/download-artifact@v4
      with:
        name: sdist
        path: dist/
    - name: Update pip to latest version
      run: python -m pip install -U pip setuptools wheel
    - name: Install from source distribution
      run: python -m pip install --no-binary mDeepFRI --find-links=dist mDeepFRI
    - name: Run tests without coverage
      run: python -m unittest mDeepFRI.tests -vv

  upload:
    environment: PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    name: Upload to PyPI
    needs:
    - build-wheels
    - sdist
    - test-sdist
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        merge-multiple: true
    - uses: pypa/gh-action-pypi-publish@release/v1
      if: startsWith(github.ref, 'refs/tags')

  release:
    environment: GitHub Releases
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'rc')"
    name: Release
    needs: upload
    steps:
    - uses: actions/checkout@v4
    - uses: rasmus-saks/release-a-changelog-action@v1.0.1
      with:
        github-token: '${{ secrets.GITHUB_TOKEN }}'
