jobs:
  sdist:
    runs-on: ubuntu-latest
    name: Build source distribution
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install build requirements
      run: python -m pip install -r .github/workflows/requirements.txt
    - name: Build source distribution
      run: python setup.py sdist
    - name: Store built source distribution
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*
        retention-days: 7

  test-sdist:
    runs-on: ubuntu-latest
    name: Test source distribution - Python ${{ matrix.python-version }}
    needs:
    - sdist
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Download built source distribution
      uses: actions/download-artifact@v4
      with:
        name: sdist
        path: dist/
    - name: Update pip to latest version
      run: python -m pip install -U pip setuptools wheel
    - name: Install from source distribution
      run: python -m pip install --no-binary mDeepFRI --find-links=dist mDeepFRI
    - name: Run tests without coverage
      run: python -m unittest mDeepFRI.tests -vv

  upload:
    environment: PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    name: Upload to PyPI
    needs:
    - sdist
    - test-sdist
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        merge-multiple: true
    - uses: pypa/gh-action-pypi-publish@release/v1
      if: startsWith(github.ref, 'refs/tags')

  release:
    environment: GitHub Releases
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'rc')"
    name: Release
    needs: upload
    steps:
    - uses: actions/checkout@v4
    - uses: rasmus-saks/release-a-changelog-action@v1.0.1
      with:
        github-token: '${{ secrets.GITHUB_TOKEN }}'
